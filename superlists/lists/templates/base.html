<!DOCTYPE html>
<html lang="en">

<head>
  <title>To-Do Lists</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="/static/base.css" rel="stylesheet" media="screen">
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="/static/list.js"></script>
  <!-- passwordless-spike -->
</head>

<body>
<div class="container">

  <div class="navbar">
    {% if user.is_authenticated %}
    <p>Logged in as {{ user.email }}</p>
    <p><a id="id-logout" href="{% url 'logout' %}">Log out</a></p>
    {% else %}
    <form method="post" action="{% url 'send_login_email' %}">
      Enter email to log in: <input name="email" type="text">
      {% csrf_token %}
    </form>
    {% endif %}
  </div>

  <div class="row">
    <div class="col-md-6 col-md-offset-3 jumbotron">
      <div class="text-center">
        <h1>{% block header_text %}{% endblock %}</h1>
        <form action="{% block form_action %}{% endblock %}" method="post">
          {{ form.task }}
          {% csrf_token %}
          {% if form.errors %}
            <div class="form-group has-error">
              <span class="help-block">{{ form.task.errors }}</spam>
            </div>
          {% endif %}
        </form>
      </div><!-- text-center -->
    </div><!-- col-md-6 col-md-offset-3 jumbotron-->
  </div><!-- row -->

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      {% block table %}
      {% endblock %}
    </div><!-- col-md-6 col-md-offset-3 -->
  </div><!-- row -->

</div><!-- container -->

</body>

</html>
