{% extends 'base.html' %}

{% block header_text %}
  Your To-Do List
{% endblock %}

{% block form_action %}/lists/{{ list.id }}/add/{% endblock %}}

{% block table %}
  <table id="id-table-todo" class="table">
    {% if todos %}
      {% for todo in todos %}
        <tr><td>{{ forloop.counter}}: {{ todo.task }}</td></tr>
      {% endfor %}
    {% endif %}
  </table>
{% endblock %}
