<html>
    <head>
        <title>To-Do</title>
    </head>
    <body>
        <h1>To-Do</h1>
        <form method="post">
            <input id="id-input-todo" name="todo-entry" placeholder="What do you want to do?">

        <table id="id-table-todo">
            <tr><td>{{ todo_entries }}</td></tr>
        </table>
    </body>
</html>
